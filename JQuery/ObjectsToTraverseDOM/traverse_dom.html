<!DOCTYPE html>

<!-- enter a number, on keyup the update() function interates through the DIV elements-->
<body>
    <p>How satisfied are you 1-5</p>
    <div>
        <label>Quality</label>
        <input type="text" onkeyup="update()" />
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div>
        <label>Taste</label>
        <input type="text" onkeyup="update()" />
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div>
        <label>Server</label>
        <input type="text" onkeyup="update()" />
        <span></span><span></span><span></span><span></span><span></span>
    </div>
</body>
</html>
