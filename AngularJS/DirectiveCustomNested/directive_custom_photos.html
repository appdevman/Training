<!doctype html>
<html ng-app="myApp">
<head>
  <title>AngularJS Custom Directive</title>
  <style>
    img { 
      width: 300px }
    .imgView, .imgList { 
      vertical-align: top; display:inline-block; }
  </style>
</head>
<body>
  <h2>Custom Directive Photo Flip</h2>
   <my-photos><!--uses templateURL pointing to file my_photos.html-->
     <my-photo title="Leap"><!--child directive with attribute value of this image-->
       <img src="power.jpg"/>
     </my-photo>
     <my-photo title="Washington">
       <img src="washington.jpg"/>
     </my-photo>
     <my-photo title="Bridge">
       <img src="bridge.jpg"/>
     </my-photo>
     <my-photo title="Liberty">
       <img src="liberty.jpg"/>
     </my-photo>
     <my-photo title="Falls">
       <img src="falls2.jpg"/>
     </my-photo>
   </my-photos>
  <script src="http://code.angularjs.org/1.3.8/angular.min.js"></script>
  <script src="directive_custom_photos.js"></script>
</body>
</html>
