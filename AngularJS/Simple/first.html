<!doctype html>
<html ng-app="firstApp"><!--wire application to entire html document-->
<head>
    <title>First AngularJS App</title>
</head>
<body>
    <div ng-controller="FirstController"> <!--wire controller to jusrt this DIV element-->
        <span>Name:</span>
        <input type="text" ng-model="first"><!--wire property 'first' from model to this text input-->
        <input type="text" ng-model="last"><!--wire property 'last' from model to this text input-->
        <button ng-click='updateMessage()'>Message</button><!--wire updateMessage() method to button click handler-->
        <hr>
        {{heading + message}}<!--dynamically insert values from underlying SCOPE-->
    </div>
    <script src="http://code.angularjs.org/1.3.0/angular.min.js"></script>
    <script src="first.js"></script>
</body>
</html>
