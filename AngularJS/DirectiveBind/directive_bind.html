<!doctype html>
<html ng-app="myApp"><!--module-->
<head>
  <title>AngularJS Data Binding Directives</title>
  <style>
    .even{background-color:lightgrey;}
    .rect{display:inline-block; height:40px; width:100px;}
  </style>
</head>
<body>
  <div ng-controller="myController"><!--child controller-->
    <h2>Data Binding Directives</h2>

    <label ng-repeat="color in colors"><!--interate through colors-->
      {{color}}<!--expression to show current color in iteration-->
      <!--show radio for color-->
      <input type="radio" ng-model="myStyle['background-color']" ng-value="color" id="{{color}}" name="mColor">
    </label>

    <span class="rect" ng-style="myStyle"></span><hr><!--bind to provider, value changes based on radio selection above-->

    <li ng-repeat="day in days"><!--iterate through days-->
      <span ng-class-even="'even'">{{day}}</span><!--show even days with diff bg color-->
    </li><hr>

    Show Message: <input type="checkbox" ng-model="checked" /><!--a checked box-->
    <p ng-if="checked" ng-bind="msg"> </p><!--show message in P element if checked-->
  </div>
  <script src="http://code.angularjs.org/1.3.8/angular.min.js"></script>
  <script src="directive_bind.js"></script>
</body>
</html>
