<!doctype html>
<html ng-app="myApp"> <!-- wire up module to entire html page-->
  <head>
    <title>AngularJS Configuration and Run Blocks</title>
  </head>
  <body>
    <div ng-controller="controllerA"> <!--wire up controller from module to this div-->
      <hr>
      <h2>Config Time:</h2>
      {{configTime}} <!--expression to get property configTime-->
      <hr>
      <h2>Run Time:</h2>
      {{runTime}} <!-- expression to get property runTime-->
    </div><hr>
    <script src="http://code.angularjs.org/1.3.8/angular.min.js"></script>
    <script src="config_run_blocks.js"></script>
  </body>
</html>
