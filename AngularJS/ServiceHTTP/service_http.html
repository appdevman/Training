<!doctype html>
<html ng-app="myApp"><!--app module-->
<head>
  <title>AngularJS $http Service</title>
  <style>
    span { 
      color:red; cursor: pointer; }
    .myList { 
      display: inline-block; width: 200px; 
      vertical-align: top; }
  </style>
</head>
<body>
  <div ng-controller="myController"><!--controller of module-->
    <h2>GET and POST Using $http Service</h2>
    <!--event handler for click, fires off resetScore() method....expression showing value of status -->
    <input type="button" ng-click="resetStore()"
           value="Restock Store"/>
    {{status}}
    <hr>
    <div class="myList">
	    <h3>The Store</h3>
	    <div ng-repeat="(item, count) in storeItems"><!--repeat to show item & count values in storeItems collection-->
	      {{item}} ({{count}}) <!--expressions showing values-->
	      [<span ng-click="buyItem(item)">buy</span>]<!--event handler to buy an item-->
	    </div>
    </div>
    <div class="myList">
      <h3>My Kitchen</h3>
      <div ng-repeat="(item, count) in kitchenItems">
        {{item}} ({{count}}) 
        [<span ng-click="useItem(item)">use</span>]
      </div>
    </div>
  </div>
  <script src="http://code.angularjs.org/1.3.8/angular.min.js"></script>
  <script src="service_http.js"></script>
</body>
</html>
