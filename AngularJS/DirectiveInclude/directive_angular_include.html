<!doctype html>
<html ng-app="myApp"><!--app module-->
<head>
  <title>AngularJS Data Include Directive</title>
  <style>
    .large{
      background-color: blue; color: white; 
      text-align: center; 
      font: bold 50px/80px verdana, serif;
      border: 6px black ridge; }
    .small{
      background-color: lightgrey;
      text-align: center; 
      border: 1px black solid; }
    a{
     color: blue; text-decoration: underline; 
     cursor: pointer; }
  </style>
</head>
<body>
  <div ng-controller="myController"><!--controller child-->
    [<a ng-click="titleBar='large_title.html'">Make Title Large</a>]<!-- click directive event handler, that sets provider value-->
    [<a ng-click="titleBar='small_title.html'">Make Title Small</a>]<!-- same-->
    <div ng-include="titleBar"></div><!--include directive to place html directly inline-->
  </div>
  <script src="http://code.angularjs.org/1.3.8/angular.min.js"></script>
  <script src="directive_angular_include.js"></script>
</body>
</html>
