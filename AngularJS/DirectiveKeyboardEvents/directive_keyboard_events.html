<!doctype html>
<html ng-app="myApp"><!--module-->
<head>
  <title>AngularJS Keyboard Event Directives</title>
</head>
<body>
  <div ng-controller="myController"><!--child controller of module-->
    <h2>Keyboard Event Directives</h2>
    <!--textbox including event handlers based on keyboard actions-->
    <input type="text" 
        ng-keydown="keyState='Pressed'"
        ng-keyup="keyPressed($event)"><hr>
    
    <!--expressions showing provider values in scope-->
    Keyboard State:<br>
      {{keyState}}<hr>
    Last Key:<br>
      {{keyInfo|json}}<hr>
    Stored String:<br>
      {{storedString}}<hr>
    Recorded Key Strokes:<br>
      {{keyStrokes}}
  </div>
  <script src="http://code.angularjs.org/1.3.8/angular.min.js"></script>
  <script src="directive_keyboard_events.js"></script>
</body>
</html>
