<!doctype html>
<html ng-app="myApp"><!--app-->
<head>
  <title>AngularJS Custom Directive</title>
  <style>
    img { width: 200px; }
  </style>
</head>
<body>
  <h2>Custom Directive Zoom and Fade</h2>
    <!--NO CONTROLLERS in this module (and therefore no child scopes), only directives as seen below-->
  <img src="wheel.jpg" zoomit></img><!--directive wire-up to IMG tag-->
  <img src="wheel.jpg" fadeit></img>
  <img src="wheel.jpg" zoomit fadeit></img><!--two directives-->
  <p>Drag up to fade out and down to fade in.</p>
  <p>Drag left to zoom out and right to zoom in.</p>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script><!--full jquery library to access img meta info-->
  <script src="http://code.angularjs.org/1.3.8/angular.min.js"></script><!--angular lib-->
  <script src="directive_custom_zoom.js"></script>  
</body>
</html>
