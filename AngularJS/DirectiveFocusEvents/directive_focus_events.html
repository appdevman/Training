<!doctype html>
<html ng-app="myApp"><!--module-->
<head>
  <title>AngularJS Focus Event Directives</title>
</head>
<body>
  <div ng-controller="myController"><!--child controller of module-->
    <h2>Focus Event Directives</h2>
    Input 1:<br>
    <!-- focus/blur handling on a text box-->
    <input type="text"
      ng-blur="focusLost($event, 'input1')" 
      ng-focus="focusGained('input1')"><br>
    Input 2:<br>
    <!--more focus/blur on a text box-->
    <input type="text"
      ng-blur="focusLost($event, 'input2')" 
      ng-focus="focusGained('input2')"><hr>

    <!--expression showing provider data in json format-->
    Input Data: {{ inputData | json}}<br/>
  </div>
  <script src="http://code.angularjs.org/1.3.8/angular.min.js"></script>
  <script src="directive_focus_events.js"></script>
</body>
</html>
